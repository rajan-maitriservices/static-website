<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation (Similar to Homepage) -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <div class="flex items-center">
                <a href="/" class="text-2xl font-extrabold text-teal-800">Tools Nepal</a>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
                <a href="/#products" class="text-gray-600 hover:text-gray-900">Products</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">About Us</a>
            </div>
            <div class="flex items-center space-x-4">
                <button class="text-gray-600 hover:text-gray-900">ðŸ‘¤</button>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="flex">
                <!-- Login Tab -->
                <button id="loginTab" class="w-1/2 py-4 text-center bg-teal-600 text-white font-bold focus:outline-none">
                    Login
                </button>
                
                <!-- Signup Tab -->
                <button id="signupTab" class="w-1/2 py-4 text-center bg-gray-200 text-gray-600 font-bold focus:outline-none">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="p-8">
                <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2" for="email">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-teal-500" placeholder="Enter your email">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm mb-2" for="password">Password</label>
                        <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-teal-500" placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-teal-600 hover:text-teal-800">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition">
                        Login
                    </button>
                </form>
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">Or continue with</p>
                    <div class="flex justify-center space-x-4 mt-4">
                        <button class="bg-red-500 text-white px-4 py-2 rounded-lg">Google</button>
                        <button class="bg-blue-800 text-white px-4 py-2 rounded-lg">Facebook</button>
                    </div>
                </div>
            </div>

            <!-- Signup Form (Initially Hidden) -->
            <div id="signupForm" class="p-8 hidden">
                <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2" for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-teal-500" placeholder="Enter your full name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2" for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-teal-500" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2" for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-teal-500" placeholder="Create a password">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm mb-2" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-teal-500" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition">
                        Sign Up
                    </button>
                </form>
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">By signing up, you agree to our Terms and Conditions</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.replace('bg-gray-200', 'bg-teal-600');
            loginTab.classList.replace('text-gray-600', 'text-white');
            signupTab.classList.replace('bg-teal-600', 'bg-gray-200');
            signupTab.classList.replace('text-white', 'text-gray-600');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.replace('bg-gray-200', 'bg-teal-600');
            signupTab.classList.replace('text-gray-600', 'text-white');
            loginTab.classList.replace('bg-teal-600', 'bg-gray-200');
            loginTab.classList.replace('text-white', 'text-gray-600');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
